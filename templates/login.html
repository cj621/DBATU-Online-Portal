<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>DBATU Online Portal | Login</title>
</head>

<body>
	<nav class="navbar navbar-inverse">
	  <div class="container">
	    <div class="navbar-header">
	      <!-- <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button> -->
	      <a class="navbar-brand" href="#">DBATU Online Portal</a>
	    </div>
	  </div>
	</nav>

	<div class="container">
		<div class="row text-center">
			<img src="{{ url_for('static', filename='images/portal.jpg') }}">
		</div>

		<div class="row text-center">
			<h3>Dr. Babasaheb Ambedkar Technological University, Lonere.</h3>
		</div>

		<div class="row">
			<form action="/loggedin" method="POST">
	        	Roll Number: <br />
	        	<input type="text" class="form-control" name="id" placeholder = "Roll Number" /><br />
	        	Password: <br />
	        	<input type="password" class="form-control" name="password" placeholder = "Password" /><br />
	        	<input type="submit" value="Login">
	    	</form>	

	    	{% with messages = get_flashed_messages() %}
	    	{% if messages %}
	    		
	    			{% for message in messages %}
	    				<br /><p class="flashes"><strong>{{ message }}</strong></p>
	    			{% endfor %}
	    		
	    	{% endif %}
	    	{% endwith %}


		</div>

        
	</div>

</body>

</html>
