<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>DBATU Online Portal | Login</title>
</head>

<body>
	<nav class="navbar navbar-inverse">
	  <div class="container">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">DBATU Online Portal</a>
	    </div>
	  </div>
	</nav>

	<div class="container">
		<div class="row text-center">
			<img src="{{ url_for('static', filename='images/portal.jpg') }}">
		</div>

		<div class="row text-center">
			<h3>Dr. Babasaheb Ambedkar Technological University, Lonere.</h3>
		</div>

		<div class="row">
			<form action="/loggedin" method="POST">
	        	User ID: <br />
	        	<input type="text" class="form-control" name="id" placeholder = "User ID" /><br />
	        	Password: <br />
	        	<input type="password" class="form-control" name="password" placeholder = "Password" /><br />
	        	<input type="submit" value="Login">
	    	</form>	

	    	{% with messages = get_flashed_messages() %}
	    	{% if messages %}
	    		
	    			{% for message in messages %}
	    				<br /><p class="flashes"><strong>{{ message }}</strong></p>
	    			{% endfor %}
	    		
	    	{% endif %}
	    	{% endwith %}


		</div>

        
	</div>

</body>

</html>
